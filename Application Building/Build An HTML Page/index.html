<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prediction</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>PREDICTION OF WIND TURBINE ENERGY</h1>
	<br>
	<br>
	<script>
		function calculate() 
		{
			var a=document.getElementById('num').value;
			var b=document.getElementById('numb').value;
			document.getElementById('res').innerHTML=(1/2*a*b);	
		}
	</script>
	<label>Wind Speed:</label>
	<input type="number" id="num"> m/s
	<br>
	<br>
	<label>Wind Direction:</label>	
	<input type="number" id="numb"> Degrees
	<br>
	<br>
	<input type="submit" id="cal" value="calculate" onclick="return calculate()">
	<br>
	<br>
	<b style="font-size: 20px;">The predicted wind energy is:</b>
	<br>
	<br>
	<span style="font-size: 20px; color: white; background: black;" id="res"></span><b> JOULES</b>
</body>
</html>
